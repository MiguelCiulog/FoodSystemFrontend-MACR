<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/normalize.css">
    <link rel="stylesheet" href="../styles/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>Login</title>
</head>

<body>

    <div class="container">
        <div class="welcome">
            <header class="headerLogin">
                <p> FOODSYSTEM</p>
            </header>
            <p class="welcomeText">Welcome to <span>Food System</span></p>
            <p class="welcomeParagraph">
                We are glad to see you here, FoodSystem
                will help you to manage your restaurant in
                an easy and simple way. </p>
            <img class="imgPizza" src="../img/pizza.png" alt="pizza">
        </div>

        <div class="loginContainer">
            <input type="text" class="loginInput" id="usernameInput" placeholder="Username">
            <input type="password" class="loginInput" id="passwordInput" placeholder="Password">
            <button class="btnLogIn" id="logIn">Log In</button>
            <button class="btnSignUp" id="singUp">Sign Up</button>
            <p class="text">I accept the terms and conditions by creating an account.</p>
        </div>
    </div>

</body>

</html>
